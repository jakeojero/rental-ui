<!-- Search component goes here -->

<div style="text-align: center">
  <app-search (searchBy)="onSearchByChange($event)" (search)="onSearchChange($event)"></app-search>
</div>

<div class="row">
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12" *ngFor="let property of properties | prop : searchBy : search" >
        <app-property  (click)="openDetails(property)" [property]="property" style="cursor: pointer"></app-property>
    </div>
</div>
