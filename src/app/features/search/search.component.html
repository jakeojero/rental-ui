<mat-card>
    <mat-form-field>
      <mat-select placeholder="Search By" (change)="searchByChange($event)">
        <mat-option *ngFor="let filter of filters" [value]="filter.view">
          {{ filter.view }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Search Term" [(ngModel)]="searchString" (input)="searchChange()">
    </mat-form-field>
</mat-card>
