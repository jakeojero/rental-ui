<header>
  <nav fxHide fxShow.gt-sm>
    <mat-toolbar color="primary">
      <img src="/images/logo.png" srcset="" alt="Xenos" />
      <button mat-button routerLink="propertyList">
        Listings
      </button>
      <button mat-button routerLink="seller">
        Seller/Landlord Tools
      </button>
      <div class="flex-spacer" style="flex: 1 1 auto"></div>
      <div *ngIf="!this.loggedIn">
        <button mat-button [matMenuTriggerFor]="login">
          My Xenos
        </button>
        <mat-menu #login="matMenu">
          <button mat-menu-item routerLink="register">
            Register
          </button>
          <button mat-menu-item routerLink="login">
            Login
          </button>
        </mat-menu>
      </div>
      <div *ngIf="this.loggedIn">
        <button mat-button routerLink="propertyEdit">
          Add New Listing
        </button>
        <button mat-button [matMenuTriggerFor]="login">
          Welcome, {{user}}
        </button>
        <mat-menu #login="matMenu">
          <button mat-menu-item (click)="logout()">
            Logout
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </nav>

  <nav fxHide fxShow.lt-sm>
    <mat-toolbar color="primary">

      <mat-menu #mobileMenu="matMenu">
        <div *ngIf="!this.loggedIn">
          <button mat-menu-item routerLink="register">
            Register
          </button>
          <button mat-menu-item routerLink="login">
            Login
          </button>
        </div>
        <div *ngIf="this.loggedIn">
          <button mat-menu-item routerLink="propertyEdit">
            Add New Listing
          </button>
          <button mat-menu-item (click)="logout()">
            Logout
          </button>
        </div>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="mobileMenu">
        <mat-icon>reorder</mat-icon>
      </button>
    </mat-toolbar>

  </nav>

</header>
