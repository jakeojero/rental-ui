<div class="row">
  <div class="col-lg-6 offset-lg-3 col-md-8 col-sm-12 col-xs-12">
      <div class="card">
          <div class="card-header">
              Premium Subscription
          </div>
          <div class="card-block">
              <div class="card-title">
                  Payment <strong>$4.99</strong>
              </div>
              <div class="card-text">
                  <form action="/charge" method="post" id="payment-form">
                    <div class="form-row">
                      <label for="card-element">
                        Credit or debit card
                      </label>
                      <div id="card-element">
                        <!-- A Stripe Element will be inserted here. -->
                      </div>
                  
                      <!-- Used to display form errors. -->
                      <div id="card-errors" role="alert"></div>
                    </div>
                  
                    <button class="btn btn-primary" style="margin-top: 2%">Submit Payment</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
