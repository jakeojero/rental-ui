<div class="row">
    <div class="col-lg-6 offset-lg-3 col-md-8 col-sm-12 col-xs-12">


        <div class="card">
            <div class="card-header">
                Change Password
            </div>
            <div class="card-block">
                <div class="card-title">
                    Create new password
                </div>
                <div class="card-text">
                    <form [formGroup]="changePasswordForm" (ngSubmit)="submitChangeRequest()">
                      
                      <div class="form-group">
                          <label for="password1">New Password</label>
                          <label for="password1"
                              aria-haspopup="true"
                              role="tooltip"
                              class="tooltip tooltip-validation tooltip-sm"
                              [class.invalid]="changePasswordForm.get('password1').invalid && changePasswordForm.get('password1').touched">
                              <input id="password1" type="password" placeholder="New Password" formControlName="password1">
                              <span class="tooltip-content">
                                  {{getPassword1Error()}}
                              </span>
                          </label>
                      </div>

                      <div class="form-group">
                          <label for="password2">Confirm Password</label>
                          <label for="password2"
                              aria-haspopup="true"
                              role="tooltip"
                              class="tooltip tooltip-validation tooltip-sm"
                              [class.invalid]="changePasswordForm.get('password2').invalid && changePasswordForm.get('password2').touched">
                              <input id="password2" type="password" placeholder="Confirm Password" formControlName="password2">
                              <span class="tooltip-content">
                                  {{getPassword2Error()}}
                              </span>
                          </label>
                      </div>
                    
                      <button type="submit" class="btn btn-primary" style="margin-top: 2%" [disabled]="changePasswordForm.invalid">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
