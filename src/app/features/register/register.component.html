<div fxLayout="row" fxLayoutAlign="start center">
  <div fxFlex = "20%" fxFlex.lt-sm="0%"></div>
  <div fxFlex = "60%" fxFlex.lt-sm="100%">
    <mat-card class="margin-top">
    <mat-card-title>
      Register
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <div style="text-align:center;">
          <div>
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username">
              <mat-error *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched">
                {{getUsernameError()}}
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
                {{getPasswordError()}}
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
                {{getEmailError()}}
              </mat-error>
            </mat-form-field>

          </div>
          <div>
            <button mat-button  (click)="submitRegistration()">Register</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  </div>
  <div fxFlex></div>
</div>
